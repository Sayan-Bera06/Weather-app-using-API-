<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Weather app</title>
</head>
<body>
    
    <div class="main-container">
        <header class="input-container">
            <input type="text" placeholder="Search "  class="city-input">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>

            </button>


        </header>

        <section class="weather-info"  style="display:none">
            <div class="location-date-container">
                <div class="location">
                   

                            <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">
                        India
                    </h4>
                </div>
                <h5 class="current-date-txt regular-txt">
                    Wed, 07 Aug
                </h5>

            </div>


            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt">Clouds</h3>

                </div>
            </div>

            <div class="weather-conditions-container">

                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>

                    <div class="condition-info">
                        <h5 class="regular-txt">
                            Humidity
                        </h5>
                        <h5 class="humidity-value-txt">
                            55%
                        </h5>

                    </div>

                </div>


                <div class="condition-item">
                    <i class="fa-solid fa-wind"></i>

                    <div class="condition-info">
                        <h5 class="regular-txt">
                            Wind Speed
                        </h5>
                        <h5 class="wind-value-txt">
                            2 M/s
                        </h5>


                    </div>

                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        05 Aug
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        05 Aug
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        05 Aug
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        05 Aug
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        05 Aug
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        05 Aug
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

            </div>

        </section>


        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="">

            <div>
                <h1>
                    Search City
                </h1>
                <h4 class="regular-txt">Find out the Weather condition</h4>
            </div>

        </section>


        
        <section class="not-found section-message" style="display:none">
            <img src="assets/message/not-found.png" alt="" class="message-img">

            <div>
                <h1>
                    Search City
                </h1>
                <h4 class="regular-txt">Find out the Weather condition</h4>
            </div>

        </section>




    </div>



</body>
</html>
